<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaurya's Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            z-index: 100;
        }

        .logo {
            font-size: 2.5rem;
            color: #ff5252;
            font-weight: bold;
        }

        nav a {
            font-size: 1.5rem;
            color: white;
            margin-left: 2rem;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav a:hover,
        nav a.active {
            color: #ff5252;
        }

        section.home {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 6rem;
            gap: 5rem;
            background-color: #121212;
        }

        .home-img img {
            width: 400px;
            height: auto;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(255, 82, 82, 0.7);
        }

        .home-content h1 {
            font-size: 3rem;
        }

        .home-content h1 span {
            color: #ff5252;
        }

        .home-content h3.typing-text span {
            color: #ff5252;
        }

        .home-content p {
            margin: 20px 0;
            font-size: 1.2rem;
            color: #c4c4c4;
        }

        .social-icons a {
            font-size: 2rem;
            color: white;
            margin-right: 1rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff5252;
        }

        .btn {
            display: inline-block;
            padding: 10px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: #ff5252;
            border-radius: 30px;
            text-transform: uppercase;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff7676;
        }

        .coming-soon {
            text-align: center;
            margin-top: 100px;
            padding: 50px;
            background: rgba(255, 82, 82, 0.1);
            border-radius: 30px;
            font-size: 1.5rem;
            color: #ff5252;
        }

        footer {
            margin-top: 50px;
            text-align: center;
        }

        .typing-text {
            font-size: 2rem;
            color: #ff5252;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>

    </header>

    <section class="home">

            <h1>Hi, I'm <span>Shaurya</span></h1>
            <h3 class="typing-text">I'm a <span id="typing"></span></h3>
            <p>Passionate about creating beautiful web applications and professional designs that inspire and captivate.</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/4pric0t_dev" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://github.com/Shaurya-Fatania" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.facebook.com/profile.php?id=100068912073895" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://discord.gg/ach7WDzS" target="_blank"><i class="fa-brands fa-discord"></i></a>
            </div>
            <a href="#" class="btn" id="contactBtn">Hire me</a>
        </div>
    </section>

    <div class="coming-soon">
        <h2>Book Library Coming Soon!</h2>
    </div>

    <div class="coming-soon">
        <h2>Song Library Coming Soon!</h2>
    </div>

    <footer>
        <p>Â© 2024 Shaurya. All rights reserved.</p>
    </footer>

    <script>
        // Typing effect
        const typingElement = document.getElementById('typing');
        const phrases = ["a Student!", "a Developer!", "in 9th Class!"];
        let phraseIndex = 0;
        let letterIndex = 0;
        let currentPhrase = "";
        let isDeleting = false;

        function type() {
            currentPhrase = phrases[phraseIndex];
            if (!isDeleting && letterIndex <= currentPhrase.length) {
                typingElement.textContent = currentPhrase.slice(0, letterIndex);
                letterIndex++;
                setTimeout(type, 100); // Speed of typing
            } else if (isDeleting && letterIndex >= 0) {
                typingElement.textContent = currentPhrase.slice(0, letterIndex);
                letterIndex--;
                setTimeout(type, 50); // Speed of deleting
            } else if (letterIndex === currentPhrase.length) {
                isDeleting = true;
                setTimeout(type, 1000); // Pause before deleting
            } else if (letterIndex === -1) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                setTimeout(type, 200); // Pause before typing new phrase
            }
        }

        document.addEventListener("DOMContentLoaded", type);

        // Redirect to contact page
        const contactBtn = document.getElementById('contactLink');
        contactBtn.addEventListener('click', () => {
            window.location.href = "https://shaurya-fatania.github.io/contact/";
        });
    </script>
</body>
